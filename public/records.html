<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Record Collection Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 50px;
        }
        .editable-field {
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
            display: inline-block;
            min-width: 100px;
            border: 1px solid transparent;
        }
        .editable-field:hover {
            background-color: #f8f9fa;
            border-color: #dee2e6;
        }
        .editing {
            background-color: #fff3cd !important;
            border-color: #ffc107 !important;
        }
        .record-card {
            transition: all 0.2s;
        }
        .record-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .click-hint {
            font-size: 0.8em;
            color: #d3dae0;
            font-style: italic;
        }
        .save-indicator {
            opacity: 0;
            transition: opacity 0.3s;
        }
        .save-indicator.show {
            opacity: 1;
        }
        .btn-purple {
            background-color: #6f42c1;
            border-color: #6f42c1;
            color: white;
        }
        .btn-purple:hover {
            background-color: #5a32a3;
            border-color: #5a32a3;
            color: white;
        }
        .bg-purple {
            background-color: #6f42c1 !important;
        }
        .border-purple {
            border-color: #6f42c1 !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center mb-3">üéµ Record Collection Database</h1>
                <p class="text-center text-muted">Edit any field below by clicking on it, and editing!</p>
            </div>
        </div>
        


        <!-- Add Record Section -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="card border-purple">
                    <div class="card-header bg-purple text-white">
                        <h5 class="mb-0"><i class="bi bi-vinyl"></i> Add New Record</h5>
                    </div>
                    <div class="card-body">
                        <form id="addRecordForm" class="row g-3">
                            <div class="col-md-4">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="col-md-3">
                                <label for="artist" class="form-label">Artist</label>
                                <input type="text" class="form-control" id="artist" required>
                            </div>
                            <div class="col-md-3">
                                <label for="genre" class="form-label">Genre</label>
                                <input type="text" class="form-control" id="genre" placeholder="Rock, Jazz, etc." required>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="submit" class="btn btn-purple w-100">
                                    <i class="bi bi-plus-circle"></i> Add
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Records List -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-purple text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-collection"></i> Record Collection</h5>
                        <div class="click-hint">üí° Click on any field to edit instantly!</div>
                    </div>
                    <div class="card-body">
                        <div id="recordsList">
                            <div class="text-center text-muted py-4">
                                <i class="bi bi-arrow-up-circle fs-1"></i>
                                <p>Add your first record using the form above, then try inline editing!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div id="messages" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show message to user
        function showMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }

        // Show temporary save indicator
        function showSaveIndicator(element, success = true) {
            const indicator = document.createElement('span');
            indicator.className = `save-indicator ms-2 ${success ? 'text-success' : 'text-danger'}`;
            indicator.innerHTML = success ? '<i class="bi bi-check-circle"></i>' : '<i class="bi bi-x-circle"></i>';
            
            element.appendChild(indicator);
            setTimeout(() => indicator.classList.add('show'), 10);
            
            setTimeout(() => {
                indicator.classList.remove('show');
                setTimeout(() => element.removeChild(indicator), 300);
            }, 2000);
        }

        // CREATE - Add new record
        document.getElementById('addRecordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const record = {
                title: document.getElementById('title').value,
                artist: document.getElementById('artist').value,
                genre: document.getElementById('genre').value
            };

            try {
                const response = await fetch('/api/records', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(record)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`‚úÖ Record "${record.title}" by ${record.artist} added successfully!`, 'success');
                    document.getElementById('addRecordForm').reset();
                    loadRecords();
                } else {
                    showMessage(`‚ùå Error: ${result.error}`, 'danger');
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'danger');
            }
        });

        // READ - Load all records
        async function loadRecords() {
            try {
                const response = await fetch('/api/records');
                const records = await response.json();

                const recordsList = document.getElementById('recordsList');
                
                if (records.length === 0) {
                    recordsList.innerHTML = `
                        <div class="text-center text-muted py-4">
                            <i class="bi bi-vinyl fs-1"></i>
                            <p>No records found. Try adding your first record!</p>
                        </div>
                    `;
                    return;
                }

                recordsList.innerHTML = records.map(record => `
                    <div class="card mb-3 record-card" data-record-id="${record._id}">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-3">
                                    <strong>Title:</strong>
                                    <div class="editable-field" 
                                         data-field="title" 
                                         data-record-id="${record._id}"
                                         title="Click to edit title">${record.title}</div>
                                </div>
                                <div class="col-md-2">
                                    <strong>Artist:</strong>
                                    <div class="editable-field" 
                                         data-field="artist" 
                                         data-record-id="${record._id}"
                                         title="Click to edit artist">${record.artist}</div>
                                </div>
                                <div class="col-md-2">
                                    <strong>Genre:</strong>
                                    <div class="editable-field" 
                                         data-field="genre" 
                                         data-record-id="${record._id}"
                                         title="Click to edit genre">${record.genre}</div>
                                </div>
                                <div class="col-md-3">
                                    <small class="text-muted">
                                        <i class="bi bi-tag"></i> ID: ${record._id}
                                    </small>
                                </div>
                                <div class="col-md-2 text-end">
                                    <button class="btn btn-outline-danger btn-sm" 
                                            onclick="deleteRecord('${record._id}', '${record.title}')">
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                // Add click event listeners for inline editing
                addInlineEditListeners();
                
                showMessage(`üìã Loaded ${records.length} records. Click any field to edit!`, 'info');
            } catch (error) {
                showMessage(`‚ùå Error loading records: ${error.message}`, 'danger');
            }
        }

        // Add inline editing functionality
        function addInlineEditListeners() {
            document.querySelectorAll('.editable-field').forEach(field => {
                field.addEventListener('click', function() {
                    if (this.querySelector('input')) return; // Already editing
                    
                    const currentValue = this.textContent;
                    const fieldType = this.getAttribute('data-field');
                    const recordId = this.getAttribute('data-record-id');
                    
                    // Create input element
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = currentValue;
                    input.className = 'form-control form-control-sm';
                    
                    // Add styling for editing state
                    this.classList.add('editing');
                    this.innerHTML = '';
                    this.appendChild(input);
                    
                    // Focus and select the input
                    input.focus();
                    input.select();
                    
                    // Save on Enter or blur
                    const saveEdit = async () => {
                        const newValue = input.value.trim();
                        
                        if (!newValue) {
                            this.textContent = currentValue;
                            this.classList.remove('editing');
                            showMessage('‚ùå Value cannot be empty', 'warning');
                            return;
                        }
                        
                        if (newValue === currentValue) {
                            this.textContent = currentValue;
                            this.classList.remove('editing');
                            return;
                        }
                        
                        // Update in database
                        const success = await updateRecordField(recordId, fieldType, newValue);
                        
                        if (success) {
                            this.textContent = newValue;
                            showSaveIndicator(this, true);
                        } else {
                            this.textContent = currentValue;
                            showSaveIndicator(this, false);
                        }
                        
                        this.classList.remove('editing');
                    };
                    
                    input.addEventListener('blur', saveEdit);
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            saveEdit();
                        } else if (e.key === 'Escape') {
                            this.textContent = currentValue;
                            this.classList.remove('editing');
                        }
                    });
                });
            });
        }

        // UPDATE - Update single field
        async function updateRecordField(recordId, field, value) {
            try {
                const updateData = {};
                updateData[field] = value;

                const response = await fetch(`/api/records/${recordId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`‚úÖ ${field.charAt(0).toUpperCase() + field.slice(1)} updated successfully!`, 'success');
                    return true;
                } else {
                    showMessage(`‚ùå Error: ${result.error}`, 'danger');
                    return false;
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'danger');
                return false;
            }
        }

        // DELETE - Delete record
        async function deleteRecord(id, title) {
            if (!confirm(`Are you sure you want to delete "${title}"?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/records/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`‚úÖ Record "${title}" deleted successfully!`, 'success');
                    
                    // Animate removal
                    const recordCard = document.querySelector(`[data-record-id="${id}"]`);
                    if (recordCard) {
                        recordCard.style.opacity = '0';
                        recordCard.style.transform = 'translateX(-100%)';
                        setTimeout(() => {
                            recordCard.remove();
                        }, 300);
                    }
                } else {
                    showMessage(`‚ùå Error: ${result.error}`, 'danger');
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'danger');
            }
        }



        // Load records when page loads
        window.addEventListener('load', loadRecords);
    </script>
</body>
</html>
